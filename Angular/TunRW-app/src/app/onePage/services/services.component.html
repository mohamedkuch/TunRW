
    <section class="servicesSection" id="services">
        <div class="container mb-5">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading"><strong>Services</strong></h2>
              <hr class="mt-4">
            </div>
          </div>
        </div>
        <br/>
        <div class="container mt-2 mb-2">
          <div class="row ">
            <div *ngFor="let service of services" class="col-lg-3 col-md-6 text-center">
              <div class="service-box mt-5 mx-auto">
                <i class="{{service.icon}} fa-4x text-primary mb-3 sr-icon-1"></i>
                <h3 class="mb-3">{{service.title}} </h3>
                <hr class="serviceSeperator"/>
                <p  class="text-muted mb-0">
                  {{service.description}} 
                </p>
              </div>
              <span class="iconNumber"><i class="{{service.icon}}"></i> </span>
            </div>
          
          </div>
        </div>
      </section>
