<section id="projects" >
    <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <h2 class="section-heading"><strong> Our Projects </strong></h2>
          <hr class="my-4 pb-4">
      </div>
    </div>
    <div class="row">
      <mat-spinner class="mt-5 mb-5 mx-auto" *ngIf="isLoading"></mat-spinner>
      <!-- start portfolio item -->
      <div *ngIf="!isLoading">
          <div  *ngFor="let project of projects; let j = index;" class="col-md-4 ">
              <div (click)="openDialog(project)" class="ot-portfolio-item">
                <figure class="effect-bubba">
                  <img [src]="project.imagePath" [alt]="project.title" width="500" class="img-responsive" />
                  <figcaption>
                    <h2 ><span class="projectTitle">{{project.title}}</span></h2>
                    <p>Branding, Design</p>
                    <a data-toggle="modal">View more</a>
                  </figcaption>
                </figure>
              </div>
            </div>
      </div>
  
      <!-- end portfolio item -->
    </div>
  
    </div><!-- end container -->
  </section>


  	<!-- Modal for portfolio item 1 -->
		<div class="modal fade" id="Modal-1" tabindex="-1" role="dialog" aria-labelledby="Modal-label-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="Modal-label-1">Dean & Letter</h4>
					</div>
					<div class="modal-body">
						<img src="../assets/images/demo/1.jpg" alt="img01" class="img-responsive" />
						<div class="modal-works"><span>Branding</span><span>Web Design</span></div>
						<p>Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
