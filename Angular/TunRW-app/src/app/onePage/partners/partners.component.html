<section class="statsSection" id="PartenersSection">
    <div class="curve curve-top"></div>
  <div class="container partnersContainer mb-4">
        <div class="row text-white">
            <div class="col-lg-12  mb-4">
              <h2 class="section-heading" style="color : white;"><i style="color : white;" class="fas fa-braille title-span"></i>Partners</h2>


            </div>
            <br/>

            <div *ngFor="let partner of partners" class="col-md-3 imageContainer ">
              <img class="img-fluid partnersImg text-center" [src]="partner.imagePath" [alt]="partner.title" />
            </div>
        

        </div>




  </div>
  <div class="curve curve-bottom"></div>

</section>
