      <div class="col-lg-12 adminShell">
          <h3 class="adminTitle pl-3"> <strong>New Event</strong> </h3>
          <div class="row">
            <div class="col-lg-11">
                <form class="form-horizontal" (submit)="onAddEvent(postForm)" #postForm="ngForm">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Event Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="enteredEventTitle" placeholder="Name" ngModel required>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control"  name="enteredEventAddress" placeholder="Address" ngModel required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Date</label>
                        <div class="col-sm-9">
                            <input type='text' class="form-control"  name="enteredEventDate" placeholder="dd/mm/yy"  ngModel required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Event Image</label>
                        <div class="col-sm-9">
                            <input type="file" name="enteredEventImage" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea name="enteredEventDescription" class="form-control" rows="3" ngModel required>
                            </textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default saveButton mb-5">Save Event</button>

                </form>

          </div>
        </div>
      </div>
