<mat-spinner *ngIf="isLoading"></mat-spinner>
<table class="table table-hover"  *ngIf="events.length > 0 && !isLoading">
      <thead>
        <tr>
          <th>#</th>
          <th>Event Name</th>
          <th>Address</th>
          <th>Date</th>
          <th>Description</th>
          <th style="width: 5%">Edit</th>
          <th style="width: 5%">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events; let j = index">
          <th scope=row>{{j+1}}</th>
          <td> {{event.title}}</td>
          <td> {{event.adress}}</td>
          <td> {{event.date}}</td>
          <td> {{event.description}}</td>
          <td><a [routerLink]="['/admin/Events/edit', event.id]" class="deleteButton"><i class="fas fa-edit"></i></a></td>
          <td class="text-center"><span (click)="onDelete(event.id)" class="deleteButton"><i class="fas fa-trash deleteButton"></i></span></td>
        </tr>

      </tbody>
</table>
<div class="row" *ngIf="events.length == 0 && !isLoading">
    <h3 class="text-center"> No events added yet !</h3>
</div>
