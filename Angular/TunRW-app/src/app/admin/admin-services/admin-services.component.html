
   <!-- Header -->
   <app-header-admin></app-header-admin>

   <div class="mainContainerEvent">
      <!-- Card Section -->
      <div class="container mt-5">
        <div class="row">
       <div class="col-xs-12">
       <!-- Event Tab -->
       <div class="AlleventTab">
         <div class="widgetTitleWrapper pb-2">
           <h3 class="widgetTitle pl-3">All Services
   
             <a routerLink="/admin/Services/create" class="addNewEventBadge"><i class="fas fa-plus"></i> | Add New Service</a>
   
           </h3>
   
         </div> 
         <app-admin-list-service></app-admin-list-service> 
   
   
       </div>
       </div>
   
   
   
     </div>
   
   
   
   
   
   </div>

   <div class="container mt-5 mb-5">
      <div class="row ">
        <div class="col-lg-12 text-center">
          <span class="previewContainer"><i class="fas fa-eye previewIcon mr-2"></i> Preview</span>
        </div>
        <div *ngFor="let service of services; let i = index" class="col-lg-3 col-md-6 text-center">

          <div class="service-box mt-5 mx-auto">
            <i class="{{service.icon}} fa-4x " style="color: #e71425; margin-bottom: 10px;"></i>
            <h3 class="mb-3">{{service.title}}</h3>
            <hr class="serviceSeperator"/>
            <p  class="text-muted mb-0">
                {{service.description}}
            </p>


          </div>
          <span class="iconNumber">{{i + 1}}</span>


        </div>
      
      </div>
    </div>
